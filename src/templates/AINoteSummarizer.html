<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Note Summarizer - UNIFY</title>
    <link rel="stylesheet" href="/static/styles/AINoteSummarizer.css">
    <style>
        /* Inline fallback styles */
        :root {
            --bg-main: #0b1020;
            --bg-card: #151a2c;
            --bg-elevated: #1e2437;
            --accent: #4f46e5;
            --accent-soft: rgba(79, 70, 229, 0.15);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
            --success: #22c55e;
            --radius-lg: 16px;
            --radius-md: 10px;
            --radius-pill: 999px;
            --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-main);
            background: radial-gradient(circle at top left, #1e293b, #020617 55%);
            min-height: 100vh;
            padding: 0;
        }

        /* ========= NAVBAR ========= */
        .navbar {
            background: rgba(15,23,42,0.95);
            border-bottom: 1px solid var(--border-subtle);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(16px);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(79, 70, 229, 0.2);
            border: 1px solid rgba(148,163,184,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: var(--text-main);
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: 0.02em;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 24px;
            list-style: none;
        }

        .navbar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .navbar-menu a:hover,
        .navbar-menu a.active {
            color: var(--text-main);
        }

        .navbar-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(79, 70, 229, 0.15);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid rgba(79, 70, 229, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .navbar-profile:hover {
            background: rgba(79, 70, 229, 0.25);
            border-color: rgba(79, 70, 229, 0.5);
        }

        .navbar-avatar {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .navbar-username {
            font-size: 14px;
            color: var(--text-main);
            font-weight: 500;
        }

        .page-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            min-height: calc(100vh - 73px);
        }

        .upload-container {
            background: rgba(15,23,42,0.96);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(148,163,184,0.2);
            box-shadow: var(--shadow-soft);
            max-width: 600px;
            width: 100%;
        }

        .upload-container h2 {
            margin-bottom: 8px;
            font-size: 28px;
            color: var(--text-main);
        }

        .upload-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .upload-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            padding: 40px 20px;
            border: 2px dashed var(--border-subtle);
            border-radius: 12px;
            background: rgba(15,23,42,0.5);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-input-wrapper:hover {
            border-color: var(--accent);
            background: rgba(79, 70, 229, 0.05);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-text {
            color: var(--text-muted);
            font-size: 14px;
        }

        .file-input-icon {
            font-size: 32px;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: var(--accent);
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(79,70,229,0.4);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
            width: 100%;
            margin-top: 4px;
        }

        .btn-primary:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 12px 40px rgba(79,70,229,0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .summary-result {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        .summary-result h3 {
            color: #86efac;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .summary-result p {
            color: var(--text-main);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 640px) {
            .upload-container {
                padding: 24px;
            }
            
            .upload-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <div class="navbar-logo">U</div>
            <span class="navbar-title">UNIFY</span>
        </a>
        
        <ul class="navbar-menu">
            <li><a href="/overview">Dashboard</a></li>
            <li><a href="/ai-note-summarizer" class="active">AI Notes</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li><a href="#">Tasks</a></li>
        </ul>
        
        <div class="navbar-profile">
            <div class="navbar-avatar">JD</div>
            <span class="navbar-username">John Doe</span>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-wrapper">
        <div class="upload-container">
        <h2>AI Note Summarizer</h2>
        <p class="upload-subtitle">Upload your notes to get an AI-powered summary</p>
        
        <form action="/ai-note-summarizer" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="noteFile">Select File</label>
                <div class="file-input-wrapper">
                    <div class="file-input-icon">ðŸ“„</div>
                    <div class="file-input-text">Click to browse or drag and drop</div>
                    <div class="file-name" id="fileName"></div>
                    <input type="file" id="noteFile" name="noteFile" accept=".txt,.pdf,.doc,.docx" required onchange="updateFileName(this)">
                </div>
            </div>
            <button type="submit" class="btn-primary">Summarize Note</button>
        </form>

        <div class="summary-result">
            <h3>Summary</h3>
            <p>the summary must be here</p>
        </div>
    </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('fileName');
            if (input.files && input.files[0]) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
    </script>
</body>
</html>
