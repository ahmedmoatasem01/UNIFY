<!-- Topbar Right Side (Avatar & Theme Toggle) -->
<div class="cr-topbar-right">
    <button id="cr-theme-toggle" class="cr-icon-btn" title="Toggle light/dark mode">
        <i class="fa-solid fa-moon"></i>
    </button>
    <div class="cr-user-chip">
        <div class="cr-avatar" data-user-role="{{ user_data.role if user_data else 'User' }}">{{ user_data.avatar_letter if user_data else 'U' }}</div>
        <div>
            <p class="cr-user-name">{{ user_data.name if user_data else 'User' }}</p>
            <p class="cr-user-role">{{ user_data.role if user_data else 'User' }} Â· {{ user_data.major if user_data and user_data.major else (user_data.department if user_data else 'Computer Science') }}</p>
        </div>
    </div>
</div>
